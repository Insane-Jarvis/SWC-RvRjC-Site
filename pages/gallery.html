    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Overpass", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto;
        overflow: auto;
        background-color: #f1e9e9;
      }

      .carousel {
        position: relative;
        width: 100%;
        max-width: 800px;
        height: 600px;
        margin: auto;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: all 0.5s ease;
        margin: 1rem 0 2rem;
      }

      .carousel-inner {
        display: flex;
        transition: transform 0.5s ease;
        width: 100%;
        height: 80%;
      }

      .carousel-item {
        flex: 1 0 auto;
        width: 100%;
        height: 100%;
        border-radius: 0.75em;
        overflow: hidden;
        object-fit: cover;
      }

      .carousel-item img {
        height: 100%;
        width: 100%;
        border-radius: 0.75em;
      }

      .carousel-control-prev,
      .carousel-control-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        border-radius: 50%;
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .carousel-control-prev:hover,
      .carousel-control-next:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }

      .carousel-control-prev {
        left: 10px;
      }

      .carousel-control-next {
        right: 10px;
      }
      .section-header {
        text-align: center;
        margin: 60px auto 20px auto;
        font-family: "Montserrat", sans-serif;
        font-size: 36px;
        font-weight: 400;
        text-transform: uppercase;
        color: #222;
      }

      .section-header:first-of-type {
        margin-top: 10px !important;
      }

      .section-header-underline {
        border: 1px solid #222;
        width: 3rem;
        margin: 0 auto;
        margin-bottom: 30px;
      }
    </style>

    <script>
      const carousel = document.querySelector(".carousel");
      const carouselInner = document.querySelector(".carousel-inner");
      const prevBtn = document.querySelector(".carousel-control-prev");
      const nextBtn = document.querySelector(".carousel-control-next");

      let currentIndex = 0;
      let autoScrollInterval;

      function showSlide(index) {
        carouselInner.style.transform = `translateX(-${index * 100}%)`;
      }

      function nextSlide() {
        currentIndex =
          currentIndex === carouselInner.children.length - 1
            ? 0
            : currentIndex + 1;
        showSlide(currentIndex);
      }

      function startAutoScroll() {
        autoScrollInterval = setInterval(nextSlide, 3000); // Change the interval (in milliseconds) as needed
      }

      function stopAutoScroll() {
        clearInterval(autoScrollInterval);
      }

      prevBtn.addEventListener("click", () => {
        currentIndex =
          currentIndex === 0
            ? carouselInner.children.length - 1
            : currentIndex - 1;
        showSlide(currentIndex);
        stopAutoScroll();
      });

      nextBtn.addEventListener("click", () => {
        nextSlide();
        stopAutoScroll();
      });

      carousel.addEventListener("mouseenter", stopAutoScroll);
      carousel.addEventListener("mouseleave", startAutoScroll);

      startAutoScroll(); // Start autoscroll when the page loads
    </script>
